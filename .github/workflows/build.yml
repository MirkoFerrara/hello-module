name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # ✅ AGGIUNTO: Permessi per creare release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build frontend module
        run: npm run build
      
      - name: List dist files
        run: ls -la dist/  # ✅ AGGIUNTO: Debug
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/plugin.mjs
            dist/plugin.mjs.map
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}