name: Release Module

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write    # ‚Üê AGGIUNTO: Permesso per creare release

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Build module
        run: |
          chmod +x build-all.sh
          ./build-all.sh
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/module.umd.js
            dist/module.umd.js.map
            dist/backend.jar
            dist/module.manifest.json
          body: |
            ## Hello Module ${{ github.ref_name }}
            
            ### jsDelivr URLs:
            - Frontend: `https://cdn.jsdelivr.net/gh/${{ github.repository }}@${{ github.ref_name }}/dist/module.umd.js`
            - Manifest: `https://cdn.jsdelivr.net/gh/${{ github.repository }}@${{ github.ref_name }}/dist/module.manifest.json`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}